<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenon Premium Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;800&family=Inter:wght@400;600&display=swap');

        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #3b82f6;
            --text: #ffffff;
            --neon-blue: #00f3ff;
            --neon-purple: #bd00ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden; min-height: 100vh;
            /* –°–ª–æ–∂–Ω—ã–π —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω */
            background: radial-gradient(circle at top, #1e1b4b, #000000);
        }

        /* –ü–õ–ê–í–ê–Æ–©–ò–ï –®–ê–†–´ –ù–ê –§–û–ù–ï */
        .ambient-light {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden;
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.4;
            animation: float 10s infinite ease-in-out alternate;
        }
        .orb-1 { width: 200px; height: 200px; background: var(--neon-blue); top: -50px; left: -50px; }
        .orb-2 { width: 300px; height: 300px; background: var(--neon-purple); bottom: -100px; right: -50px; animation-delay: -5s; }

        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        .container { padding: 20px; max-width: 400px; margin: 0 auto; animation: fadeUp 0.8s ease; }

        /* HEADER */
        .profile-header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 40px;
        }
        .user-info { display: flex; align-items: center; gap: 15px; }
        
        .avatar-wrap {
            position: relative;
            width: 60px; height: 60px;
        }
        .avatar {
            width: 100%; height: 100%;
            border-radius: 16px;
            background: linear-gradient(135deg, #222, #111);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Rajdhani', sans-serif; font-weight: 800; font-size: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 2; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        /* –ù–µ–æ–Ω–æ–≤–∞—è —Ä–∞–º–∫–∞ –≤–æ–∫—Ä—É–≥ –∞–≤—ã */
        .avatar-wrap::before {
            content: ''; position: absolute; inset: -2px; border-radius: 18px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: 1; filter: blur(5px); opacity: 0.7;
        }

        .user-text h2 { margin: 0; font-size: 18px; font-weight: 700; letter-spacing: 0.5px; }
        .user-text p { margin: 2px 0 0 0; font-size: 12px; color: #888; font-family: 'Rajdhani', sans-serif; }

        .online-badge {
            font-size: 10px; font-weight: bold; color: #10b981;
            background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 4px 10px; border-radius: 20px; text-transform: uppercase;
        }

        /* GLITCH TITLE */
        .hero-title {
            text-align: center; margin-bottom: 30px; position: relative;
        }
        .glitch {
            font-family: 'Rajdhani', sans-serif; font-size: 42px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 4px; color: #fff;
            position: relative; display: inline-block;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch::before { left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim 5s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim2 5s infinite linear alternate-reverse; }

        @keyframes glitch-anim { 0% { clip: rect(16px, 9999px, 9px, 0); } 100% { clip: rect(82px, 9999px, 20px, 0); } }
        @keyframes glitch-anim2 { 0% { clip: rect(62px, 9999px, 32px, 0); } 100% { clip: rect(12px, 9999px, 86px, 0); } }

        /* GRID */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px; padding: 20px;
            position: relative; overflow: hidden;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); }

        .stat-icon { font-size: 24px; margin-bottom: 10px; opacity: 0.8; }
        .stat-value { font-family: 'Rajdhani', sans-serif; font-size: 32px; font-weight: 800; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .stat-label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: 600; letter-spacing: 1px; margin-top: 5px; }

        /* STATUS CARD (Premium) */
        .full-width { grid-column: span 2; display: flex; align-items: center; justify-content: space-between; }
        .status-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            z-index: 0;
        }
        
        .rank-info { position: relative; z-index: 1; }
        .rank-title { font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .rank-val { font-family: 'Rajdhani', sans-serif; font-size: 36px; font-weight: 800; color: #fff; margin-top: 5px; }
        
        .rank-badge-icon {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, #333, #111);
            border-radius: 12px; border: 1px solid #444;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; z-index: 1;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò –°–¢–ê–¢–£–°–û–í */
        .status-novice { color: #aaa; }
        .status-client { color: #3b82f6; text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .status-legend { 
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: rgb-flow 3s linear infinite;
        }

        @keyframes rgb-flow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .footer { text-align: center; margin-top: 50px; font-size: 10px; color: #444; letter-spacing: 2px; text-transform: uppercase; opacity: 0.5; }

    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">
        
        <div class="profile-header">
            <div class="user-info">
                <div class="avatar-wrap">
                    <div class="avatar" id="avatar">?</div>
                </div>
                <div class="user-text">
                    <h2 id="username">Loading...</h2>
                    <p id="userid">ID: ...</p>
                </div>
            </div>
            <div class="online-badge">‚óè Online</div>
        </div>

        <div class="hero-title">
            <div class="glitch" data-text="PROFILE">PROFILE</div>
        </div>

        <div class="stats-grid">
            <div class="card">
                <div class="stat-icon">üõçÔ∏è</div>
                <div class="stat-value" id="val-buys">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –ø–æ–∫—É–ø–æ–∫</div>
            </div>
            <div class="card">
                <div class="stat-icon">üíé</div>
                <div class="stat-value" id="val-spent">0</div>
                <div class="stat-label">–ü–æ—Ç—Ä–∞—á–µ–Ω–æ (‚ÇΩ)</div>
            </div>
            
            <div class="card full-width">
                <div class="status-bg"></div>
                <div class="rank-info">
                    <div class="rank-title">Current Rank</div>
                    <div class="rank-val status-novice" id="val-status">NOVICE</div>
                </div>
                <div class="rank-badge-icon" id="rank-icon">üîí</div>
            </div>
        </div>

        <div class="footer">Xenon Software 2026 ‚Ä¢ Secure Connection</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // –ê–ù–ò–ú–ê–¶–ò–Ø –ß–ò–°–ï–õ (–°—á–µ—Ç—á–∏–∫)
    function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    function loadData() {
        const urlParams = new URLSearchParams(window.location.search);
        
        // –î–ê–ù–ù–´–ï –Æ–ó–ï–†–ê
        const nameFromUrl = urlParams.get('name');
        const uidFromUrl = urlParams.get('uid');
        
        if (nameFromUrl) {
            document.getElementById('username').innerText = nameFromUrl;
            document.getElementById('userid').innerText = `ID: ${uidFromUrl}`;
            document.getElementById('avatar').innerText = nameFromUrl[0].toUpperCase();
        } else {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('username').innerText = user.first_name;
                document.getElementById('userid').innerText = `ID: ${user.id}`;
                document.getElementById('avatar').innerText = user.first_name[0].toUpperCase();
            } else {
                document.getElementById('username').innerText = "Guest";
                document.getElementById('userid').innerText = "Unknown ID";
            }
        }

        // –¶–ò–§–†–´
        const buys = parseInt(urlParams.get('buys')) || 0;
        const spent = parseInt(urlParams.get('spent')) || 0;

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å—á–µ—Ç—á–∏–∫–∞
        animateValue(document.getElementById('val-buys'), 0, buys, 1500);
        animateValue(document.getElementById('val-spent'), 0, spent, 2000);

        // –õ–û–ì–ò–ö–ê –°–¢–ê–¢–£–°–ê
        const statusEl = document.getElementById('val-status');
        const iconEl = document.getElementById('rank-icon');
        
        statusEl.className = "rank-val"; // –°–±—Ä–æ—Å –∫–ª–∞—Å—Å–æ–≤

        if (buys >= 3) {
            statusEl.innerText = "LEGEND";
            statusEl.classList.add("status-legend");
            iconEl.innerHTML = "üëë";
            iconEl.style.borderColor = "gold";
            iconEl.style.color = "gold";
            iconEl.style.background = "rgba(255, 215, 0, 0.1)";
        } else if (buys >= 1) {
            statusEl.innerText = "CLIENT";
            statusEl.classList.add("status-client");
            iconEl.innerHTML = "‚úÖ";
            iconEl.style.borderColor = "#3b82f6";
            iconEl.style.color = "#3b82f6";
        } else {
            statusEl.innerText = "NOVICE";
            statusEl.classList.add("status-novice");
            iconEl.innerHTML = "üîí";
        }
    }

    // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è
    setTimeout(loadData, 100);
</script>
</body>
</html>
