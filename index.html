<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenon Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°–¢–ò–õ–ò */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap');
        :root { --bg: #050505; --card: #0f0f11; --border: #27272a; --accent: #3b82f6; --text: #ffffff; --gray: #9ca3af; }
        @keyframes rgb-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; min-height: 100vh; background-image: radial-gradient(circle at 50% -20%, #0f172a 0%, #000000 70%); }
        .container { padding: 16px; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; backdrop-filter: blur(10px); }
        .user-box { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 45px; height: 45px; border-radius: 8px; background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3); background-size: 400% 400%; animation: rgb-flow 8s ease infinite; display: flex; align-items: center; justify-content: center; font-weight: bold; font-family: 'Rajdhani', sans-serif; font-size: 20px; color: #fff; text-transform: uppercase; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .user-meta div:first-child { font-weight: 600; font-size: 15px; } 
        .user-meta div:last-child { font-size: 11px; color: var(--gray); }

        .hero { text-align: center; margin-bottom: 30px; }
        .hero h1 { font-family: 'Rajdhani', sans-serif; font-size: 38px; margin: 0; text-transform: uppercase; letter-spacing: 2px; background: linear-gradient(90deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { color: var(--gray); font-size: 13px; margin-top: 5px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; text-align: center; position: relative; overflow: hidden; }
        .stat-value { font-family: 'Rajdhani', sans-serif; font-size: 28px; font-weight: 700; color: #fff; margin-bottom: 5px; }
        .stat-label { font-size: 11px; color: var(--gray); text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }
        .full-width { grid-column: span 2; background: rgba(59, 130, 246, 0.05); border-color: rgba(59, 130, 246, 0.2); }
        .rgb-text { background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rgb-flow 3s linear infinite; }
        .rank-badge { display: inline-block; padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; background: #222; border: 1px solid #444; margin-top: 10px; color: #aaa; }
        .footer { text-align: center; margin-top: 40px; font-size: 11px; color: #444; }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <div class="user-box">
                <div class="avatar" id="avatar">X</div>
                <div class="user-meta">
                    <div id="username">Loading...</div>
                    <div id="userid">ID: ...</div>
                </div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 20px;">üë§</div>
            </div>
        </div>

        <div class="hero">
            <h1>PROFILE</h1>
            <p>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç Xenon</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="val-buys">0</div>
                <div class="stat-label">–ü–æ–∫—É–ø–æ–∫</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="val-spent">0‚ÇΩ</div>
                <div class="stat-label">–ü–æ—Ç—Ä–∞—á–µ–Ω–æ</div>
            </div>
            <div class="stat-card full-width">
                <div class="stat-label" style="margin-bottom: 5px;">–í–∞—à —Å—Ç–∞—Ç—É—Å</div>
                <div class="stat-value" id="val-status" style="font-size: 32px;">NOVICE</div>
                <div id="rank-badge-container"></div>
            </div>
        </div>

        <div class="footer">XENON SOFTWARE ¬© 2026</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    function loadData() {
        const urlParams = new URLSearchParams(window.location.search);
        
        // --- –í–û–¢ –¢–£–¢ –ú–´ –ë–ï–†–ï–ú –î–ê–ù–ù–´–ï –û–¢ –ë–û–¢–ê ---
        const nameFromUrl = urlParams.get('name');
        const uidFromUrl = urlParams.get('uid');
        
        if (nameFromUrl) {
            // –ï—Å–ª–∏ –±–æ—Ç –ø–µ—Ä–µ–¥–∞–ª –∏–º—è - —Å—Ç–∞–≤–∏–º –µ–≥–æ
            document.getElementById('username').innerText = nameFromUrl;
            document.getElementById('userid').innerText = `ID: ${uidFromUrl}`;
            document.getElementById('avatar').innerText = nameFromUrl[0].toUpperCase();
        } else {
            // –§–û–õ–õ–ë–≠–ö: –ï—Å–ª–∏ –≤–¥—Ä—É–≥ –æ—Ç–∫—Ä—ã–ª–∏ –±–µ–∑ —Å—Å—ã–ª–∫–∏
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('username').innerText = user.first_name;
                document.getElementById('userid').innerText = `ID: ${user.id}`;
                document.getElementById('avatar').innerText = user.first_name[0].toUpperCase();
            } else {
                document.getElementById('username').innerText = "Guest Mode";
                document.getElementById('userid').innerText = "Restart Bot";
            }
        }

        // –°–¢–ê–¢–ò–°–¢–ò–ö–ê
        const buys = parseInt(urlParams.get('buys')) || 0;
        const spent = parseInt(urlParams.get('spent')) || 0;

        document.getElementById('val-buys').innerText = buys;
        document.getElementById('val-spent').innerText = spent + '‚ÇΩ';

        // –°–¢–ê–¢–£–°
        const statusEl = document.getElementById('val-status');
        const badgeContainer = document.getElementById('rank-badge-container');
        
        let statusText = "NOVICE";
        let badgeColor = "#aaa";

        if (buys >= 1) {
            statusText = "CLIENT";
            statusEl.style.color = "#3b82f6";
            badgeColor = "#3b82f6";
        }
        if (buys >= 3) {
            statusText = "LEGEND";
            statusEl.classList.add("rgb-text");
            badgeColor = "gold";
        }

        statusEl.innerText = statusText;
        if (buys > 0) {
             badgeContainer.innerHTML = `<span class="rank-badge" style="border-color:${badgeColor}; color:${badgeColor}">VERIFIED USER</span>`;
        }
    }

    loadData();
</script>
</body>
</html>
